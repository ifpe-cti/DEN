<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>PTD IFPE</title>
	<link href="../css/ptd.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<p:growl id="gro" life="3000" />
	<h:form id="formularioBusca" class="validform">
		<p:fieldset legend="Buscar PTD...">
			<p:messages />
			<p:panelGrid columns="3">
				<h:outputText value="SIAPE*: " />
				<h:inputText id="txtSiapeBusca" value="${PTDControlador.siape}"
					required="true" requiredMessage="O SIAPE precisa ser preenchido" />
				<h:commandButton class="buscar_button" value="Buscar"
					update="formularioBusca"
					action="#{PTDControlador.buscarPTDPorSIAPE()}" />
			</p:panelGrid>

		</p:fieldset>
	</h:form>

	<br />
	<c:if test="${PTDControlador.ptds.size() == 0}">
		<c:if test="${PTDControlador.searched}">
			<div>
				<ui:include src="/professor/cadastro.xhtml" />
			</div>
		</c:if>
	</c:if>

	<h:form id="formularioEditar" class="validform">
		<c:if test="${PTDControlador.ptds.size() != 0}">
			<br />
			<div id="div_buttons">
				<div id="conteudo-left">
					<h:button class="buscar_button" value="Novo PTD"
						outcome="/ptd/cadastro.xhtml" />
				</div>
			</div>
			<p:dataTable id="tabela" value="${PTDControlador.ptds}" var="item"
				paginator="true" rows="5" selection="${PTDControlador.selectedPtd}"
				selectionMode="single" rowKey="${item.professor.siape}">
				<p:column>
					<h:outputText value="${item.professor.siape}" />
					<f:facet name="header">
		                        Siape
		                    </f:facet>
				</p:column>

				<p:column headerText="Status">
		                    ${item.status}
		                </p:column>
				<p:column headerText="Update">
		                    ${item.lastUpdate}
		                </p:column>

			</p:dataTable>
			<div id="div_buttons">
				<div id="conteudo-left">
					<h:commandButton class="buscar_button" value="Editar PTD" update="formularioEditar"
						action="#{PTDControlador.editarPTD()}" />
				</div>
			</div>
		</c:if>
	</h:form>
</h:body>
</html>
