<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>PTD IFPE</title>
	<link href="../css/ptd.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />

	<div>
		<p:panelGrid columns="2" class="validform">
			<h:outputText value="SIAPE:" />
			<h:outputText value="#{PTDControlador.selectedProfessor.siape}" />
			<h:outputText value="Coordenação:" />
			<h:outputText value="#{PTDControlador.selectedProfessor.coordenacao}" />
			<h:outputText value="Nome:" />
			<h:outputText value="#{PTDControlador.selectedProfessor.nome}" />
			<h:outputText value="Email:" />
			<h:outputText value="#{PTDControlador.selectedProfessor.email}" />
		</p:panelGrid>
	</div>
	<br/>
	<h:form id="formulario" class="validform">
		<p:fieldset legend="cadastro de PTD">
		<p:messages />
		
			<h:outputText value="Pesquisa:" />

			<h:commandButton value="cadastrar" class="buscar_button" oncomplete="PF('painel').show()" />
		</p:fieldset>
		
		<p:dialog id="dialogo" visible="false" resizable="false"
			style="width: 600px" modal="true" widgetVar="painel">

			<h:outputText value="Deseja realmente cadastrar o PTD?" />
			<br />
			<h:commandButton value="sim" class="buscar_button"
				outcome="#{PTDControlador.atualizaPTD(ptd)}" update="formulario"
				oncomplete="PF('painel').hide()" />
			<h:commandButton value="não"  class="buscar_button" oncomplete="PF('painel').hide()" />
		</p:dialog>

	</h:form>

</h:body>
</html>
