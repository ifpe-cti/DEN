<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>PTD IFPE</title>
	<link href="../css/ptd.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/restrito/menu.xhtml" />
	<p:growl id="gro" life="3000" />

	<p:outputPanel id="panel">
		<h:form id="formularioEnsino" style="width:500px">
			<p:panelGrid id="gridEnsino" columns="2"
				class="table table-bordered table-condensed">
				<h:outputText value="SIAPE:" />
				<h:outputText
					value="#{professorControlador.professorDetalhado.siape}" />
				<h:outputText value="Coordenação:" />
				<h:outputText
					value="#{professorControlador.professorDetalhado.coordenacao}" />
				<h:outputText value="Nome:" />
				<h:outputText
					value="#{professorControlador.professorDetalhado.nome}" />
				<h:outputText value="Email:" />
				<h:outputText
					value="#{professorControlador.professorDetalhado.email}" />

				<h:outputText value="Perfil:" />
				<h:outputText
					value="${professorControlador.professorDetalhado.autorizacao}" />
				<h:outputText value="Status PTD:" />
				<h:outputText
					value="${PTDControlador.selectedPtd.status}" />
			</p:panelGrid>
		</h:form>
	</p:outputPanel>
	<br />

	<ui:include src="/restrito/ptd/formVisualizar.xhtml" />
</h:body>
</html>
