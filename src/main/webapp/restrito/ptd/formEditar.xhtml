<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:messages />
<p:fieldset legend="Atualizar PTD">
	<h:form id="formularioDisciplina" class="validform">
		<p:fieldset legend="ATIVIDADES DE ENSINO (AULAS)">

			<p:panelGrid columns="6">
				<h:outputLabel style="width:70px;" value="Nome: " />
				<p:inputText style="width:500px;"
					value="#{PTDControlador.disciplina.nome}" />
				<h:outputLabel style="width:70px;" value="Curso: " />
				<p:selectOneMenu id="txtCoordenacao" style="width:150px;"
					class="select" value="#{PTDControlador.disciplina.curso}">
					<f:selectItem itemValue="CCTIN" itemLabel="CCTIN" />
					<f:selectItem itemValue="CTEE" itemLabel="CTEE" />
					<f:selectItem itemValue="CTMA" itemLabel="CTMA" />
					<f:selectItem itemValue="CTI" itemLabel="CTI" />
				</p:selectOneMenu>
				<h:outputLabel style="width:90px;" value="Carga Horária: " />
				<p:inputText style="width:150px;"
					value="#{PTDControlador.disciplina.cargaHoraria}" />
				<f:facet name="footer">
					<p:commandButton value="Adicionar" class="buscar_button"
						update="formularioDisciplina"
						action="#{PTDControlador.addDisciplina()}" />
				</f:facet>
			</p:panelGrid>
			<br />
			<p:dataTable id="tabela"
				value="${PTDControlador.selectedPtd.disciplinas}" var="item"
				paginator="true" rows="7" editable="true" rowKey="${item.id}">
				<p:column>
					<h:outputText value="${item.nome}" />
					<f:facet name="header">
		                        Nome
		                    </f:facet>
				</p:column>

				<p:column headerText="Curso">
		                    ${item.curso}
		                </p:column>
				<p:column style="width:20%; align:center" headerText="Carga Horária">
					<p align="center">${item.cargaHoraria}</p>
				</p:column>
				<p:column style="width:10%" headerText="">
					<p:commandButton value="Remover" class="buscar_button"
						update="formularioDisciplina"
						action="#{PTDControlador.removeDisciplina(item)}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</h:form>

	<br />
	<h:form id="formularioAAE" class="validform">
		<p:fieldset legend="ATIVIDADES DE APOIO AO ENSINO">
			<p:panelGrid columns="4">
				<h:outputLabel style="width:70px;" value="Atividade: " />
				<p:inputText style="width:500px;"
					value="#{PTDControlador.aae.atividade}" />
				<h:outputLabel style="width:90px;" value="Carga Horária " />
				<p:inputText style="width:150px;"
					value="#{PTDControlador.aae.cargaHoraria}" />
				<f:facet name="footer">
					<p:commandButton value="Adicionar" class="buscar_button"
						update="formularioAAE" action="#{PTDControlador.addAAE()}" />
				</f:facet>
			</p:panelGrid>
			<br />
			<p:dataTable id="tabela" value="${PTDControlador.selectedPtd.aaes}"
				var="item" paginator="true" rows="7" editable="true"
				rowKey="${item.id}">
				<p:column>
					<h:outputText value="${item.atividade}" />
					<f:facet name="header">
		                        Atividade
		            </f:facet>
				</p:column>
				<p:column style="width:20%" headerText="Carga Horária">
		                    ${item.cargaHoraria}
		                </p:column>
				<p:column style="width:10%" headerText="">
					<p:commandButton value="Remover" class="buscar_button"
						update="formularioAAE" action="#{PTDControlador.removeAAE(item)}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</h:form>
	<br />
	<h:form id="formularioPesquisa" class="validform">
		<p:fieldset legend="ATIVIDADES DE PESQUISA">
			<p:panelGrid columns="2">
				<h:outputLabel style="width:70px;" value="Atividade: " />
				<p:inputText style="width:500px;"
					value="#{PTDControlador.pesquisa.atividade}" />
				<f:facet name="footer">
					<p:commandButton value="Adicionar" class="buscar_button"
						update="formularioPesquisa"
						action="#{PTDControlador.addPesquisa()}" />
				</f:facet>
			</p:panelGrid>
			<br />
			<p:dataTable id="tabela"
				value="${PTDControlador.selectedPtd.pesquisas}" var="item"
				paginator="true" rows="7" editable="true" rowKey="${item.id}">
				<p:column>
					<h:outputText value="${item.atividade}" />
					<f:facet name="header">
		                        Atividade
		            </f:facet>
				</p:column>
				<p:column style="width:10%" headerText="">

						update="formularioPesquisa"

				</p:column>
			</p:dataTable>
		</p:fieldset>
	</h:form>
	<br />
	<h:form id="formularioExtensao" class="validform">
		<p:fieldset legend="ATIVIDADES DE EXTENSÃO">
			<p:panelGrid columns="2">
				<h:outputLabel style="width:70px;" value="Atividade: " />
				<p:inputText style="width:500px;"
					value="#{PTDControlador.extensao.atividade}" />
				<f:facet name="footer">
					<p:commandButton value="Adicionar" class="buscar_button"
						update="formularioExtensao"
						action="#{PTDControlador.addExtensao()}" />
				</f:facet>
			</p:panelGrid>
			<br />
			<p:dataTable id="tabela"
				value="${PTDControlador.selectedPtd.extensoes}" var="item"
				paginator="true" rows="7" editable="true" rowKey="${item.id}">
				<p:column>
					<h:outputText value="${item.atividade}" />
					<f:facet name="header">
		                        Atividade
		            </f:facet>
				</p:column>
				<p:column style="width:10%" headerText="">
					<p:commandButton value="Remover" class="buscar_button"
						update="formularioExtensao"
						action="#{PTDControlador.removeExtensao(item)}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</h:form>
	<br />
	<h:form id="formularioAAP" class="validform">
		<p:fieldset legend="ATIVIDADES ADMINISTRATIVO-PEDAGÓGICAS">
			<p:panelGrid columns="4">
				<h:outputLabel style="width:70px;" value="Atividade: " />
				<p:inputText style="width:500px;"
					value="#{PTDControlador.aap.atividade}" />
				<h:outputLabel style="width:70px;" value="Portaria: " />
				<p:inputText style="width:300px;"
					value="#{PTDControlador.aap.portaria}" />
				<f:facet name="footer">
					<p:commandButton value="Adicionar" class="buscar_button"
						update="formularioAAP" action="#{PTDControlador.addAAP()}" />
				</f:facet>
			</p:panelGrid>
			<br />
			<p:dataTable id="tabela" value="${PTDControlador.selectedPtd.aaps}"
				var="item" paginator="true" rows="7" editable="true"
				rowKey="${item.id}">
				<p:column>
					<h:outputText value="${item.atividade}" />
					<f:facet name="header">
		                        Atividade
		            </f:facet>
				</p:column>
				<p:column style="width:30%" headerText="Portaria">
		                    ${item.portaria}
		                </p:column>
				<p:column style="width:10%" headerText="">
					<p:commandButton value="Remover" class="buscar_button"
						update="formularioAAP" action="#{PTDControlador.removeAAP(item)}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
		<br />
		<br />
	</h:form>
</p:fieldset>

<h:form id="form" class="validform" style="width:20%;">
	<br />
	<h:panelGrid id="gridEnsino" columns="2" class="table">
		<c:if test="${PTDControlador.selectedPtd.professor != null}">
			<p:commandButton value="Atualizar PTD" class="buscar_button"
				action="#{PTDControlador.atualizaPTD()}" />

		</c:if>
		<c:if test="${PTDControlador.selectedPtd.professor == null}">
			<p:commandButton value="Criar PTD" class="buscar_button"
				action="#{PTDControlador.criarPTD(professorControlador.professorLogado.codigo)}" />
		</c:if>
		<p:commandButton value="Fechar PTD" class="buscar_button"
			action="#{PTDControlador.fecharPTD()}" />
	</h:panelGrid>
	<br />
	<br />
</h:form>
</html>
