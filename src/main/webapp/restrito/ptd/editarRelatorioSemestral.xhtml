<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:include src="/restrito/menu.xhtml" />

<h:body>

	<br />
	<h2>Relatório Semestral:</h2>
	<p:outputPanel id="panel">
		<p:messages/>
		<h:form id="formularioRelSemestral" style="width:500px">
			<h:inputTextarea binding="#{messagem}" value="${selectedPtd.resultado}" cols="100" required="true" 
			requiredMessage="Relatório não pode estar vazio!" 
				rows="15" title="Relatório" />
			<br />
			<br />
			<p:commandButton value="Enviar Relatório" class="buscar_button"
				action="#{PTDControlador.entregarRelatorioSemestral(messagem.value)}" />
		</h:form>
	</p:outputPanel>
	<br />

</h:body>
</html>
