<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>PTD IFPE</title>
	<link href="../css/ptd.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />

	<p:outputPanel style="width:40%">
		<h:form id="formularioEnsino" style="width:500px">
			<h:panelGrid id="gridEnsino" columns="2"
				class="table table-bordered table-condensed">
				<h:outputText value="SIAPE:" />
				<h:outputText value="#{PTDControlador.selectedProfessor.siape}" />
				<h:outputText value="Coordenação:" />
				<h:outputText
					value="#{PTDControlador.selectedProfessor.coordenacao}" />
				<h:outputText value="Nome:" />
				<h:outputText value="#{PTDControlador.selectedProfessor.nome}" />
				<h:outputText value="Email:" />
				<h:outputText value="#{PTDControlador.selectedProfessor.email}" />
				<h:outputText value="Status:" />
				<h:outputText value="${PTDControlador.selectedPtd.status}" />
			</h:panelGrid>
		</h:form>
	</p:outputPanel>
	<br />
	<div>
		<c:if test="${PTDControlador.selectedPtd.status.ordinal != 5}">
			<ui:include src="/ptd/formEditar.xhtml" />
		</c:if>
		<c:if test="${PTDControlador.selectedPtd.status.ordinal == 5}">
			<ui:include src="/ptd/formVisualizar.xhtml" />
		</c:if>
	</div>

</h:body>
</html>
