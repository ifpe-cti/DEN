<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>PTD IFPE</title>
	<link href="../css/ptd.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<p:growl id="gro" life="3000" />
	<h:form id="formularioBusca" class="validform">
		<p:fieldset styleClass="fieldset" legend="Buscar PTD...">
			<p:panelGrid columns="3">
				<h:outputText value="SIAPE: " />
				<p:inputText id="txtSiapeBusca" value="#{PTDControlador.siape}" />
				<h:commandButton class="buscar_button" value="Buscar"
					update="formularioBusca"
					action="#{PTDControlador.buscarPTDEnsinoPorSIAPE()}" />


				<h:outputText value="Coordenação: " />
				<h:selectOneMenu id="txtCoordenacao" class="select"
					value="#{PTDControlador.coordenacao}">
					<f:selectItem itemValue="CCTIN" itemLabel="CCTIN" />
					<f:selectItem itemValue="CTEE" itemLabel="CTEE" />
					<f:selectItem itemValue="CTMA" itemLabel="CTMA" />
					<f:selectItem itemValue="CTI" itemLabel="CTI" />
				</h:selectOneMenu>
				<h:commandButton value="Buscar" class="buscar_button"
					update="formularioBusca"
					action="#{PTDControlador.buscarPTDEnsinoPorCoordenacao()}" />
			</p:panelGrid>
		</p:fieldset>

	</h:form>
	<h:form id="formularioEditar" class="validform">
		<c:if test="${PTDControlador.ptds.size() != 0}">

			<p:dataTable id="tabela" value="#{PTDControlador.ptds}" var="item"
				paginator="true" rows="5" selection="#{PTDControlador.selectedPtd}"
				selectionMode="single" rowKey="#{item.professor.siape}">
				<p:column>
					<h:outputText value="#{item.professor.siape}" />
					<f:facet name="header">
		                        Siape
		                    </f:facet>
				</p:column>

				<p:column headerText="Status">
		                    #{item.status}
		                </p:column>
				<p:column headerText="Update">
		                    #{item.lastUpdate}
		                </p:column>
			</p:dataTable>
			<h:commandButton value="Visualizar PTD." class="buscar_button"
				update="formularioBusca" action="#{PTDControlador.mostrarPTD()}" />
		</c:if>
	</h:form>
	<h:form id="formularioProfessor" class="validform">
		<c:if test="${PTDControlador.professores.size() != 0}">
			<p:dataTable id="tabela" value="#{PTDControlador.professores}"
				var="item" paginator="true" rows="5"
				selection="#{PTDControlador.selectedProfessor}"
				selectionMode="single" rowKey="#{item.siape}">
				<p:column>
					<h:outputText value="#{item.siape}" />
					<f:facet name="header">
		                        Siape
		                    </f:facet>
				</p:column>

				<p:column headerText="Nome" filterBy="#{item.nome}">
		                    #{item.nome}
		                </p:column>
				<p:column headerText="Email">
		                    #{item.email}
		                </p:column>
			</p:dataTable>
			<h:commandButton value="Mostrar PTDs." class="buscar_button"
				update="formularioBusca"
				action="#{PTDControlador.mostrarPTDByProfessor()}" />

		</c:if>
	</h:form>
</h:body>
</html>
