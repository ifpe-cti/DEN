<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:include src="/restrito/menu.xhtml" />

<h:body>

	<h2>Relatório Semestral:</h2>
	<p:outputPanel id="panel">
		<h:form id="formularioRelSemestral" style="width:500px">
			<p:messages />
			<h:inputTextarea value="${selectedPtd.resultado}" cols="100"
				readonly="true" rows="15" title="Relatório" />
			<br />
			<br />
			<h:panelGrid id="gridEnsino" columns="3" class="table">
				<h:commandButton value="Homologar Relatório" 
					action="#{PTDControlador.homologarRelatorioSemestral()}" />

				<h:commandButton value="Reabrir para correções"
					  onclick="PF('dlg1').show();" />
				<p:dialog header="Correções:" widgetVar="dlg1" modal="true"
					height="400" width="400">
					<h:inputTextarea binding="#{correcoes}" cols="50" rows="19" />
					<br />
					<br />
					<p:commandButton value="Enviar correções" 
						action="#{PTDControlador.corrigirRelatorioSemestral(correcoes.value)}" />
				</p:dialog>
			</h:panelGrid>
		</h:form>
	</p:outputPanel>
	<br />
</h:body>
</html>
