<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

	<h:graphicImage library="images" name="banner_topo.png"
		class="img-rounded img-responsive" />
	<h:form id="formularioMenu" class="validform">
		<p:menubar>
			<p:menuitem value="home" url="/index.xhtml" />
			<c:if
				test="${professorControlador.professorLogado.autorizacao.ordinal != 7}">
				<p:submenu
					label="Bem vindo, Prof. #{professorControlador.professorLogado.nome}">
					<p:menuitem value="Logout"
						action="#{professorControlador.realizarLogout()}" />
				</p:submenu>
			</c:if>
			<c:if
				test="${professorControlador.professorLogado.autorizacao.ordinal == 7}">
				<p:submenu label="#{professorControlador.professorLogado.nome}">
					<p:menuitem value="Logout"
						action="#{professorControlador.realizarLogout()}" />
				</p:submenu>
			</c:if>
			<c:if
				test="${professorControlador.professorLogado.autorizacao.ordinal > 0}">
				<p:submenu label="Ensino">
					<p:menuitem value="Buscar Professores"
						url="/restrito/professor/ensino/buscar.xhtml" />
				</p:submenu>
			</c:if>
		</p:menubar>
		<p:separator />
	</h:form>

</h:body>
</html>
