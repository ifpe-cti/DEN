<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>PTD IFPE</title>
	<link href="./css/ptd.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/restrito/menu.xhtml" />
	<p:growl id="gro" life="3000" />

	<h:form id="formularioEditar" class="validform">
		<p:fieldset legend="Planos de Trabalho Docente - PTD">
			<br />
			<div id="div_buttons">
				<div id="conteudo-left">
					<br />
					<h:panelGrid id="gridEnsino" columns="2" class="table">
						<h:commandButton class="buscar_button" value="Novo PTD"
							update="formularioEditar"
							action="#{PTDControlador.cadastrarNovoPTD()}" />

						<h:commandButton class="buscar_button"
							value="Importar PTD selecionado" update="formularioEditar"
							action="#{PTDControlador.cadastrarNovoPTDFromSelected(selectedPtd)}" />
					</h:panelGrid>
				</div>
			</div>
			<p:dataTable id="tabela"
				value="#{professorControlador.professorLogado.ptds}" var="item"
				paginator="true" rows="5" selection="#{selectedPtd}"
				selectionMode="single" rowKey="${item.professor.siape}">
				<p:column>
					<h:outputText value="${item.professor.siape}" />
					<f:facet name="header">
		                        Siape
		                    </f:facet>
				</p:column>

				<p:column headerText="Status">
		                    ${item.status}
		                </p:column>
				<p:column headerText="Update">
		                    ${item.lastUpdate}
		                </p:column>

			</p:dataTable>
			<div id="div_buttons">
				<div id="conteudo-left">
					<br />
					<h:commandButton class="buscar_button" value="Editar PTD"
						update="formularioEditar"
						action="#{PTDControlador.editarPTD(selectedPtd.codigo.value)}" />
				</div>
			</div>
		</p:fieldset>
	</h:form>
</h:body>
</html>
