<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>DEN IFPE</title>
	<link rel="shortcut icon" href="./resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="ptd.css" />
</h:head>
<h:body>
	<h:graphicImage library="images" name="banner_topo.png"
		class="img-rounded img-responsive" />
	<p:growl id="gro" life="3000" />
	<br />
	<br />
	<h:form id="formularioMenu" class="loginform">
		<p:fieldset legend="Nova Senha.">
			<p:messages showDetail="true" />
			<p:panelGrid columns="2">

				<p:outputLabel value="Nova Senha*: " />
				<p:password id="txtPass" binding="#{senha}" required="true"
					maxlength="12" requiredMessage="O SIAPE precisa ser preenchido!" />


			</p:panelGrid>
			<br />
			<p:commandButton value="Nova Senha" update="formularioMenu"
				action="#{professorControlador.enviarNovaSenha(senha.value)}">
				<f:param name="siape" value="#{param['siape']}" />
				<f:param name="hash" value="#{param['hash']}" />
			</p:commandButton>

		</p:fieldset>
	</h:form>

</h:body>
</html>
