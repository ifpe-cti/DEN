<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>DEN IFPE</title>
	<link rel="shortcut icon" href="../resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="ptd.css" />
</h:head>
<h:body>
	<h:graphicImage library="images" name="banner_topo.png"
		class="img-rounded img-responsive" />
	<p:growl id="gro" life="3000" />
	<h:form id="formularioCadastro" class="validform">

		<p:fieldset legend="Cadastro de Professor">
			<p:messages />
			<p:panelGrid columns="2">
				<p:outputLabel value="SIAPE*:" />
				<p:inputText id="txtSiape" binding="#{siape}" required="true"
					maxlength="12"
					requiredMessage="
                                 O Siape precisa ser preenchido" />

				<p:outputLabel value="Senha*:" />
				<p:password id="txtSenha" binding="#{senha}" required="true"
					maxlength="12"
					requiredMessage="
                                 A Senha precisa ser preenchida" />

				<p:outputLabel value="Coordenação*:" />
				<h:selectOneMenu id="txtCoordenacao" style="class:select"
					binding="#{coordenacao}">
					<f:selectItem itemValue="CCTIN" itemLabel="CCTIN" />
					<f:selectItem itemValue="CTEE" itemLabel="CTEE" />
					<f:selectItem itemValue="CTMA" itemLabel="CTMA" />
					<f:selectItem itemValue="CTI" itemLabel="CTI" />
				</h:selectOneMenu>

				<p:outputLabel value="Nome*:" />
				<p:inputText id="txtNome" binding="#{nome}" required="true"
					requiredMessage="
                                 O Nome precisa ser preenchido" />
				<p:outputLabel value="Email*:" />
				<p:inputText id="txtEmail" binding="#{email}" required="true"
					requiredMessage="
                                 O Email precisa ser preenchido" />

			</p:panelGrid>
			<br />
			<h:commandButton value="cadastrar" class="buscar_button"
				action="#{professorControlador.adicionaProfessor(siape.value,senha.value,coordenacao.value,nome.value,email.value)}"
				update="formularioCadastro" />

		</p:fieldset>

	</h:form>
</h:body>
</html>
