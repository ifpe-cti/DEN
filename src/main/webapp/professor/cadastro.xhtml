<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:form id="formularioCadastro" class="validform">

	<p:fieldset legend="Cadastro de Professor">
		<p:messages />	
		<p:panelGrid columns="2">
			<h:outputText value="SIAPE*:" />
			<p:inputText id="txtSiape" value="#{ptd.professor.siape}"
				required="true"
				requiredMessage="
                                 O Siape precisa ser preenchido" />

			<h:outputText value="Coordenação*:" />
			<h:selectOneMenu id="txtCoordenacao" class="select"
				value="#{ptd.professor.coordenacao}">
				<f:selectItem itemValue="CCTIN" itemLabel="CCTIN" />
				<f:selectItem itemValue="CTEE" itemLabel="CTEE" />
				<f:selectItem itemValue="CTMA" itemLabel="CTMA" />
				<f:selectItem itemValue="CTI" itemLabel="CTI" />
			</h:selectOneMenu>

			<h:outputText value="Nome*:" />
			<p:inputText id="txtNome" value="#{ptd.professor.nome}"
				required="true"
				requiredMessage="
                                 O Nome precisa ser preenchido" />
			<h:outputText value="Email*:" />
			<p:inputText id="txtEmail" value="#{ptd.professor.email}"
				required="true"
				requiredMessage="
                                 O Email precisa ser preenchido" />

		</p:panelGrid>
		<h:commandButton class="buscar_button" value="cadastrar"
			oncomplete="PF('painel').show()" />
	</p:fieldset>

	<p:dialog id="dialogo" visible="false" resizable="false"
		style="width: 600px" modal="true" widgetVar="painel">

		<h:outputText value="Deseja realmente cadastrar o PTD?" />
		<br />
		<h:commandButton value="sim"
			outcome="#{PTDControlador.adicionaPTD(ptd)}"
			update="formularioCadastro" oncomplete="PF('painel').hide()" />
		<p:commandButton value="não" oncomplete="PF('painel').hide()" />
	</p:dialog>
</h:form>
</html>
