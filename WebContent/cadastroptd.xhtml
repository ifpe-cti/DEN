<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>PTD IFPE</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

	<p:panelGrid columns="2">
		<h:outputText value="SIAPE:" />
		<h:outputText value="#{ptd.professor.siape}" />
		<h:outputText value="Coordenação:" />
		<h:outputText value="#{ptd.professor.coordenacao}" />
		<h:outputText value="Nome:" />
		<h:outputText value="#{ptd.professor.nome}" />
		<h:outputText value="Email:" />
		<h:outputText value="#{ptd.professor.email}" />
	</p:panelGrid>
	<h:form id="formulario">
            <p:fieldset
                legend="cadastro de PTD">
                <h:outputText value="Pesquisa:"/>
                 
            </p:fieldset>
            <p:commandButton value="cadastrar" oncomplete="PF('painel').show()"/>
            <p:messages/>
            
            <p:dialog id="dialogo" visible="false" resizable="false" style="width: 600px"
                      modal="true" widgetVar="painel">
                
                <h:outputText value="Deseja realmente cadastrar o PTD?"/><br/>
                <p:commandButton value="sim" action="#{PTDControlador.atualizaPTD(ptd)}"
                                 update="formulario" oncomplete="PF('painel').hide()"/>
                <p:commandButton value="não" oncomplete="PF('painel').hide()"/>
            </p:dialog>
            
        </h:form>
         
    </h:body>
</html>
